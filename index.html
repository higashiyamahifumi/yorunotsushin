<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Night Transmission</title>
  <style>
    :root{
      /* “old terminal / instrument” vibe */
      --shell:#d7d4c8;      /* warm gray */
      --shell2:#cfcbbd;
      --bezel:#b9b4a6;
      --ink:#101114;        /* near-black */
      --muted:#2a2c31;
      --lamp-off:#6f726f;
      --lamp-on:#e43b2f;    /* red lamp */
      --lamp-on2:#ffd36a;   /* amber */
      --edge:#8b8677;
      --shadow: rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 500px at 60% 20%, rgba(0,0,0,.08), transparent 55%),
        linear-gradient(180deg, #efece3 0%, #e3dfd3 100%);
      color:var(--ink);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      letter-spacing:.4px;
    }

    .wrap{width:min(860px, 94vw); padding:22px;}
    .unit{
      background: linear-gradient(180deg, var(--shell) 0%, var(--shell2) 100%);
      border: 2px solid var(--edge);
      border-radius: 12px;
      box-shadow:
        0 18px 40px var(--shadow),
        inset 0 1px 0 rgba(255,255,255,.65);
      overflow:hidden;
    }

    /* top plate */
    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      padding:16px 16px 12px 16px;
      border-bottom:2px solid var(--bezel);
      background:
        linear-gradient(180deg, rgba(255,255,255,.30), rgba(255,255,255,0) 55%),
        linear-gradient(90deg, rgba(0,0,0,.05), transparent 30%, rgba(0,0,0,.06));
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .brand .title{
      font-size:14px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1.6px;
    }
    .brand .sub{
      font-size:11px;
      font-weight:800;
      text-transform:uppercase;
      color: rgba(16,17,20,.75);
      letter-spacing:1.1px;
    }

    .panelRight{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:8px;
      min-width: 220px;
    }

    .lamps{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .lampLabel{
      font-size:10px;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:1.1px;
      color: rgba(16,17,20,.75);
    }
    .lamp{
      width:12px; height:12px;
      border-radius:99px;
      background: var(--lamp-off);
      border: 1px solid rgba(0,0,0,.45);
      box-shadow:
        inset 0 1px 2px rgba(255,255,255,.35),
        inset 0 -2px 2px rgba(0,0,0,.25);
    }
    .lamp.on{
      background: var(--lamp-on);
      box-shadow:
        0 0 14px rgba(228,59,47,.55),
        inset 0 1px 2px rgba(255,255,255,.35),
        inset 0 -2px 2px rgba(0,0,0,.25);
    }

    .readout{
      width: 100%;
      border: 2px solid rgba(0,0,0,.55);
      background: #0f1116;
      color: #dfe6d9; /* greenish phosphor */
      padding: 10px 10px;
      border-radius: 8px;
      box-shadow: inset 0 2px 0 rgba(255,255,255,.08);
      font-size: 12px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-variant-numeric: tabular-nums;
    }

    /* middle plate */
    .mid{
      padding:16px;
      background:
        linear-gradient(180deg, rgba(0,0,0,.04), transparent 35%),
        linear-gradient(90deg, rgba(255,255,255,.20), transparent 40%, rgba(0,0,0,.04));
    }

    .transmit{
      width:100%;
      height:260px;
      border-radius:10px;
      border: 2px solid rgba(0,0,0,.65);
      background:
        linear-gradient(180deg, rgba(255,255,255,.18), rgba(0,0,0,.06)),
        repeating-linear-gradient(0deg, rgba(0,0,0,.05) 0 1px, transparent 1px 6px),
        #c9c4b6;
      color: var(--ink);
      font-size:22px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:2px;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none;
      box-shadow:
        inset 0 2px 0 rgba(255,255,255,.45),
        inset 0 -3px 0 rgba(0,0,0,.18);
    }
    .transmit:active{
      transform: translateY(1px);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.35),
        inset 0 -2px 0 rgba(0,0,0,.22);
    }

    /* bottom controls */
    .bottom{
      border-top:2px solid var(--bezel);
      padding:14px 16px 16px 16px;
      display:grid;
      gap:12px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(0,0,0,.03));
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .label{
      font-size:11px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1.2px;
      color: rgba(16,17,20,.85);
      white-space:nowrap;
    }

    /* band selector */
    .seg{
      display:flex;
      gap:8px;
    }
    .seg input{display:none;}
    .seg label{
      padding:9px 10px;
      border-radius:8px;
      border:2px solid rgba(0,0,0,.55);
      background: #d0ccbf;
      color: var(--ink);
      font-size:11px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1.2px;
      cursor:pointer;
      box-shadow: inset 0 2px 0 rgba(255,255,255,.35);
      user-select:none;
    }
    .seg input:checked + label{
      background: #0f1116;
      color: #dfe6d9;
      border-color: rgba(0,0,0,.85);
      box-shadow: inset 0 2px 0 rgba(255,255,255,.08);
    }

    /* slider */
    .sliderWrap{
      display:flex;
      align-items:center;
      gap:12px;
      width:100%;
    }
    input[type="range"]{
      width:100%;
      accent-color: #0f1116;
    }
    .ms{
      min-width: 90px;
      text-align:right;
      font-size:11px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1px;
      font-variant-numeric: tabular-nums;
      color: rgba(16,17,20,.85);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="unit">
      <div class="top">
        <div class="brand">
          <div class="title">Night Transmission</div>
          <div class="sub">YORU NO TSUSHIN</div>
        </div>

        <div class="panelRight">
          <div class="lamps">
            <div class="lampLabel">TX</div>
            <div class="lamp" id="lamp"></div>
          </div>
          <div class="readout" id="readout">READY</div>
        </div>
      </div>

      <div class="mid">
        <button class="transmit" id="pad" type="button">TRANSMIT</button>
      </div>

      <div class="bottom">
        <div class="row">
          <div class="label">BAND</div>
          <div class="seg" role="radiogroup" aria-label="band">
            <input id="bandLow"  name="band" type="radio" checked>
            <label for="bandLow">LOW</label>

            <input id="bandMid"  name="band" type="radio">
            <label for="bandMid">MID</label>

            <input id="bandHigh" name="band" type="radio">
            <label for="bandHigh">HIGH</label>
          </div>
        </div>

        <div class="row">
          <div class="label">INTERVAL</div>
          <div class="sliderWrap">
            <input id="interval" type="range" min="160" max="900" value="420" step="10" />
            <div class="ms"><span id="msLabel">420</span> MS</div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
let ctx;
let osc;
let gate, master;
let isHolding = false;
let timer = null;
let phaseOn = false;

const lamp = document.getElementById("lamp");
const readout = document.getElementById("readout");
const pad = document.getElementById("pad");
const interval = document.getElementById("interval");
const msLabel = document.getElementById("msLabel");

const MID = [
  { name: "F", hz: 349.228 },
  { name: "A", hz: 440.000 },
  { name: "C", hz: 523.251 },
  { name: "E", hz: 659.255 },
  { name: "G", hz: 783.991 },
];

const BAND_MULT = { LOW: 0.5, MID: 1.0, HIGH: 2.0 };
let current = MID[0];

function ensureAudio(){
  if (ctx) return;
  ctx = new (window.AudioContext || window.webkitAudioContext)();

  master = ctx.createGain();
  master.gain.value = 0.0;

  gate = ctx.createGain();
  gate.gain.value = 0.0;

  osc = ctx.createOscillator();
  osc.type = "sine";
  osc.frequency.value = current.hz;

  osc.connect(gate);
  gate.connect(master);
  master.connect(ctx.destination);

  osc.start();
}

function ramp(param, value, t=0.02){
  const now = ctx.currentTime;
  param.cancelScheduledValues(now);
  param.setValueAtTime(param.value, now);
  param.linearRampToValueAtTime(value, now + t);
}

function band(){
  if (document.getElementById("bandHigh").checked) return "HIGH";
  if (document.getElementById("bandMid").checked)  return "MID";
  return "LOW";
}

function pickRandomNote(){
  const i = (Math.random() * MID.length) | 0;
  return MID[i];
}

function updateReadout(text){
  readout.textContent = text;
}

function setLamp(active){
  lamp.classList.toggle("on", !!active);
}

function applyCurrentFreq(){
  const b = band();
  const hz = current.hz * BAND_MULT[b];

  // tiny detune (very subtle)
  const det = 1 + (Math.random()*0.002 - 0.001);
  osc.frequency.value = hz * det;

  updateReadout(`${current.name}  ${b}  ${hz.toFixed(2)}HZ`);
}

// Busy cadence: interval ms ON / interval ms OFF
function startBusy(){
  if (timer) return;
  phaseOn = false;

  const step = () => {
    if (!isHolding) return;

    const ms = Number(interval.value);
    phaseOn = !phaseOn;

    if (phaseOn){
      ramp(gate.gain, 1.0, 0.01);
      ramp(master.gain, 0.16, 0.015);
      setLamp(true);
      timer = setTimeout(step, ms);
    } else {
      ramp(gate.gain, 0.0, 0.03);
      ramp(master.gain, 0.0, 0.05);
      setLamp(false);
      timer = setTimeout(step, ms);
    }
  };

  step();
}

function stopBusy(){
  if (timer){
    clearTimeout(timer);
    timer = null;
  }
  if (ctx){
    ramp(gate.gain, 0.0, 0.04);
    ramp(master.gain, 0.0, 0.06);
  }
  setLamp(false);
  applyCurrentFreq();
}

function holdOn(){
  ensureAudio();
  ctx.resume();
  isHolding = true;

  current = pickRandomNote();
  applyCurrentFreq();
  startBusy();
}

function holdOff(){
  isHolding = false;
  stopBusy();
}

// Slider label
function updateLabel(){ msLabel.textContent = interval.value; }
interval.addEventListener("input", updateLabel);
updateLabel();

// If band changes during hold, update frequency
["bandLow","bandMid","bandHigh"].forEach(id=>{
  document.getElementById(id).addEventListener("change", ()=>{
    if (!ctx) { applyCurrentFreqSafePreview(); return; }
    applyCurrentFreq();
  });
});

function applyCurrentFreqSafePreview(){
  const b = band();
  const hz = current.hz * BAND_MULT[b];
  updateReadout(`${current.name}  ${b}  ${hz.toFixed(2)}HZ`);
}

// Events (mouse + touch)
pad.addEventListener("mousedown", (e)=>{ e.preventDefault(); holdOn(); });
window.addEventListener("mouseup", ()=> holdOff());

pad.addEventListener("touchstart", (e)=>{ e.preventDefault(); holdOn(); }, {passive:false});
pad.addEventListener("touchend", (e)=>{ e.preventDefault(); holdOff(); }, {passive:false});
pad.addEventListener("touchcancel", (e)=>{ e.preventDefault(); holdOff(); }, {passive:false});

window.addEventListener("blur", ()=> holdOff());
document.addEventListener("visibilitychange", ()=>{ if (document.hidden) holdOff(); });

// Initial readout
applyCurrentFreqSafePreview();
</script>
</body>
</html>
