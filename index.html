<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YORU NO TSUSHIN</title>
  <style>
    :root{
      --bg0:#05070c;
      --bg1:#070b12;
      --shell0:#07101e;
      --shell1:#06101a;
      --edge:#13233a;

      --text:#d7deea;
      --muted:#9aa8bd;

      --ind:#9fe3b6;
      --shadow: rgba(0,0,0,.70);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 540px at 55% 10%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(1000px 700px at 40% 120%, rgba(255,255,255,.03), transparent 58%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg0) 100%);
      color: var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      letter-spacing:.45px;
    }

    .wrap{width:min(860px, 94vw); padding:22px;}
    .unit{
      background: linear-gradient(180deg, var(--shell0) 0%, var(--shell1) 100%);
      border: 1px solid var(--edge);
      border-radius: 16px;
      box-shadow:
        0 22px 60px var(--shadow),
        inset 0 1px 0 rgba(255,255,255,.05);
      overflow:hidden;
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      padding:16px 16px 12px 16px;
      border-bottom:1px solid rgba(19,35,58,.9);
      background:
        linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,0) 70%),
        linear-gradient(90deg, rgba(0,0,0,.25), transparent 45%, rgba(0,0,0,.35));
    }

    .title{
      font-size:14px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:2.6px;
      color: rgba(215,222,234,.92);
      user-select:none;
      -webkit-user-select:none;
    }

    .panelRight{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:8px;
      min-width: 220px;
    }

    .lamps{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .lampLabel{
      font-size:10px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1.4px;
      color: rgba(154,168,189,.90);
      user-select:none;
      -webkit-user-select:none;
    }
    .lamp{
      width:11px; height:11px;
      border-radius:99px;
      background: rgba(159,227,182,.06);
      border: 1px solid rgba(159,227,182,.18);
      box-shadow: inset 0 1px 1px rgba(255,255,255,.05);
    }
    .lamp.on{
      background: rgba(159,227,182,.78);
      border-color: rgba(159,227,182,.45);
      box-shadow: 0 0 10px rgba(159,227,182,.18);
    }

    .readout{
      width: 100%;
      border: 1px solid rgba(255,255,255,.06);
      background: rgba(0,0,0,.28);
      color: rgba(215,222,234,.88);
      padding: 10px 11px;
      border-radius: 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      font-size: 12px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      font-variant-numeric: tabular-nums;
      user-select:none;
      -webkit-user-select:none;
    }

    .mid{
      padding:18px 16px 16px 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.24));
    }

    .btnPlate{
      width:100%;
      height:280px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.05);
      background: rgba(0,0,0,.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.03);
      display:grid;
      place-items:center;
      padding: 18px;
    }

    .pressBtn{
      width:100%;
      height: 180px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background:
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.35)),
        #07101c;
      box-shadow:
        0 18px 36px rgba(0,0,0,.55),
        inset 0 2px 0 rgba(255,255,255,.06),
        inset 0 -18px 24px rgba(0,0,0,.55);
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none;
      position:relative;
      transition: transform .06s ease, box-shadow .06s ease, border-color .12s ease;
      display:grid;
      place-items:center;
      padding: 12px;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }
    .pressBtn::before{
      content:"";
      position:absolute;
      inset:12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.06);
      pointer-events:none;
    }
    .pressBtn span{
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: rgba(215,222,234,.44);
      user-select:none;
      -webkit-user-select:none;
    }
    .pressBtn:active{
      transform: translateY(2px) scale(0.997);
      border-color: rgba(159,227,182,.20);
      box-shadow:
        0 12px 26px rgba(0,0,0,.55),
        inset 0 2px 0 rgba(255,255,255,.04),
        inset 0 -12px 18px rgba(0,0,0,.62);
    }
    .pressBtn:active span{
      color: rgba(215,222,234,.54);
    }

    .bottom{
      border-top:1px solid rgba(19,35,58,.9);
      padding:14px 16px 16px 16px;
      display:grid;
      gap:12px;
      background: linear-gradient(180deg, rgba(255,255,255,.015), rgba(0,0,0,.24));
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .label{
      font-size:11px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1.6px;
      color: rgba(154,168,189,.95);
      white-space:nowrap;
      user-select:none;
      -webkit-user-select:none;
    }

    .seg{display:flex; gap:8px;}
    .seg input{display:none;}
    .seg label{
      padding:10px 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
      color: rgba(215,222,234,.78);
      font-size:11px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1.4px;
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .seg input:checked + label{
      border-color: rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(215,222,234,.92);
    }

    /* slider: position only */
    .sliderWrap{
      display:flex;
      align-items:center;
      gap:12px;
      width:100%;
    }
    input[type="range"]{
      width:100%;
      -webkit-appearance:none;
      appearance:none;
      background: transparent;
      height: 28px;
    }
    input[type="range"]::-webkit-slider-runnable-track{
      height: 4px;
      background: rgba(255,255,255,.12);
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.35);
    }
    input[type="range"]::-moz-range-track{
      height: 4px;
      background: rgba(255,255,255,.12);
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.35);
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none;
      appearance:none;
      width: 18px; height: 18px;
      border-radius: 999px;
      background: rgba(215,222,234,.92);
      border: 1px solid rgba(0,0,0,.55);
      box-shadow:
        0 6px 14px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.22);
      margin-top: -8px;
    }
    input[type="range"]::-moz-range-thumb{
      width: 18px; height: 18px;
      border-radius: 999px;
      background: rgba(215,222,234,.92);
      border: 1px solid rgba(0,0,0,.55);
      box-shadow:
        0 6px 14px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.22);
    }

    .ms{
      min-width: 96px;
      text-align:right;
      font-size:11px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1.2px;
      font-variant-numeric: tabular-nums;
      color: rgba(154,168,189,.95);
      user-select:none;
      -webkit-user-select:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="unit">
      <div class="top">
        <div class="title">YORU NO TSUSHIN</div>

        <div class="panelRight">
          <div class="lamps">
            <div class="lampLabel">TX</div>
            <div class="lamp" id="lamp"></div>
          </div>
          <div class="readout" id="readout">—</div>
        </div>
      </div>

      <div class="mid">
        <div class="btnPlate">
          <button class="pressBtn" id="pad" type="button" aria-label="Transmit">
            <span>TRANSMIT</span>
          </button>
        </div>
      </div>

      <div class="bottom">
        <div class="row">
          <div class="label">BAND</div>
          <div class="seg" role="radiogroup" aria-label="band">
            <input id="bandLow"  name="band" type="radio" checked>
            <label for="bandLow">LOW</label>

            <input id="bandMid"  name="band" type="radio">
            <label for="bandMid">MID</label>

            <input id="bandHigh" name="band" type="radio">
            <label for="bandHigh">HIGH</label>
          </div>
        </div>

        <div class="row">
          <div class="label">INTERVAL</div>
          <div class="sliderWrap">
            <input id="interval" type="range" min="160" max="900" value="420" step="10" />
            <div class="ms"><span id="msLabel">420</span> MS</div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
let ctx, osc, gate, master;
let isHolding = false;
let timer = null;
let phaseOn = false;

let armed = false;
let iosUnlocked = false;

const lamp = document.getElementById("lamp");
const readout = document.getElementById("readout");
const pad = document.getElementById("pad");
const interval = document.getElementById("interval");
const msLabel = document.getElementById("msLabel");

const MID = [
  { name: "F", hz: 349.228 },
  { name: "A", hz: 440.000 },
  { name: "C", hz: 523.251 },
  { name: "E", hz: 659.255 },
  { name: "G", hz: 783.991 },
];

const BAND_MULT = { LOW: 0.5, MID: 1.0, HIGH: 2.0 };
let current = MID[0];

function ensureAudio(){
  if (ctx) return;
  // iOS互換のため、オプション無しで生成（これが一番安全）
  ctx = new (window.AudioContext || window.webkitAudioContext)();

  master = ctx.createGain();
  master.gain.value = 0.0;

  gate = ctx.createGain();
  gate.gain.value = 0.0;

  osc = ctx.createOscillator();
  osc.type = "sine";
  osc.frequency.value = current.hz;

  osc.connect(gate);
  gate.connect(master);
  master.connect(ctx.destination);

  osc.start();
}

function unlockIOSOnce(){
  if (!ctx || iosUnlocked) return;
  // “無音バッファを1回鳴らす” iOSアンロック定番
  try{
    const buffer = ctx.createBuffer(1, 1, ctx.sampleRate);
    const src = ctx.createBufferSource();
    src.buffer = buffer;
    src.connect(ctx.destination);
    src.start(0);
    src.stop(0.01);
    iosUnlocked = true;
  }catch(e){
    // 失敗しても致命傷ではない
  }
}

function ramp(param, value, t=0.02){
  const now = ctx.currentTime;
  param.cancelScheduledValues(now);
  param.setValueAtTime(param.value, now);
  param.linearRampToValueAtTime(value, now + t);
}

function band(){
  if (document.getElementById("bandHigh").checked) return "HIGH";
  if (document.getElementById("bandMid").checked)  return "MID";
  return "LOW";
}

function pickRandomNote(){
  return MID[(Math.random() * MID.length) | 0];
}

function setLamp(active){ lamp.classList.toggle("on", !!active); }

function applyCurrentFreq(){
  const b = band();
  const hz = current.hz * BAND_MULT[b];
  const det = 1 + (Math.random()*0.002 - 0.001);
  osc.frequency.value = hz * det;
  readout.textContent = `${hz.toFixed(2)} HZ`;
}

function startBusy(){
  if (timer) return;
  phaseOn = false;

  const step = () => {
    if (!isHolding) return;

    const ms = Number(interval.value);
    phaseOn = !phaseOn;

    if (phaseOn){
      ramp(gate.gain, 1.0, 0.01);
      ramp(master.gain, 0.16, 0.015);
      setLamp(true);
      timer = setTimeout(step, ms);
    } else {
      ramp(gate.gain, 0.0, 0.03);
      ramp(master.gain, 0.0, 0.05);
      setLamp(false);
      timer = setTimeout(step, ms);
    }
  };
  step();
}

function stopBusy(){
  if (timer){
    clearTimeout(timer);
    timer = null;
  }
  if (ctx){
    ramp(gate.gain, 0.0, 0.04);
    ramp(master.gain, 0.0, 0.06);
  }
  setLamp(false);
  if (ctx) applyCurrentFreq();
}

function actuallyStart(){
  isHolding = true;
  current = pickRandomNote();
  applyCurrentFreq();
  startBusy();
}

function holdOn(){
  // ここは “await しない” のがiOSに効く
  ensureAudio();

  // Hz表示は即更新（イベントが来てるか確認にもなる）
  if (!ctx){
    readout.textContent = "—";
    return;
  }

  // iOSアンロック + resume を同期的に発火
  unlockIOSOnce();
  const p = ctx.resume();
  // resumeはPromiseだが、呼び出し自体がユーザージェスチャ内で重要
  p.then(() => {
    armed = (ctx.state === "running");
    if (!armed) return;
    actuallyStart();
  }).catch(() => {
    armed = false;
    // “ここまで来る”=ブラウザ/設定に阻まれてる
    readout.textContent = "BLOCKED";
  });

  // “即時反応”としてHzだけ先に更新（音はresume後に鳴る）
  current = pickRandomNote();
  if (osc) applyCurrentFreq();
}

function holdOff(){
  isHolding = false;
  stopBusy();
}

/* UI updates */
function updateLabel(){ msLabel.textContent = interval.value; }
interval.addEventListener("input", updateLabel);
updateLabel();

["bandLow","bandMid","bandHigh"].forEach(id=>{
  document.getElementById(id).addEventListener("change", ()=>{
    const b = band();
    const hz = current.hz * BAND_MULT[b];
    readout.textContent = `${hz.toFixed(2)} HZ`;
    if (ctx && osc) applyCurrentFreq();
  });
});

/* Events: pointer優先（iPhoneも最近はこれが一番安定） */
if (window.PointerEvent){
  pad.addEventListener("pointerdown", (e)=>{ e.preventDefault(); holdOn(); }, {passive:false});
  pad.addEventListener("pointerup",   (e)=>{ e.preventDefault(); holdOff(); }, {passive:false});
  pad.addEventListener("pointercancel",(e)=>{ e.preventDefault(); holdOff(); }, {passive:false});
} else {
  pad.addEventListener("touchstart", (e)=>{ e.preventDefault(); holdOn(); }, {passive:false});
  pad.addEventListener("touchend", (e)=>{ e.preventDefault(); holdOff(); }, {passive:false});
  pad.addEventListener("touchcancel", (e)=>{ e.preventDefault(); holdOff(); }, {passive:false});
  pad.addEventListener("mousedown", (e)=>{ e.preventDefault(); holdOn(); });
  window.addEventListener("mouseup", ()=> holdOff());
}

/* Safety */
window.addEventListener("blur", ()=> holdOff());
document.addEventListener("visibilitychange", ()=>{ if (document.hidden) holdOff(); });

/* Initial readout */
(function init(){
  const b = band();
  const hz = current.hz * BAND_MULT[b];
  readout.textContent = `${hz.toFixed(2)} HZ`;
})();
</script>
</body>
</html>
