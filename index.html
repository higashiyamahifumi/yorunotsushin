<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YORU NO TSUSHIN</title>
  <style>
    :root{
      --bg0:#05070c;
      --bg1:#070b12;
      --shell0:#07101e;
      --shell1:#06101a;
      --edge:#13233a;

      --text:#d7deea;
      --ind:#9fe3b6;

      --shadow: rgba(0,0,0,.70);
    }
    *{box-sizing:border-box}
    html, body { height:100%; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 540px at 55% 10%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(1000px 700px at 40% 120%, rgba(255,255,255,.03), transparent 58%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg0) 100%);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      letter-spacing:.45px;
      color: var(--text);
      overscroll-behavior: none; /* iOSのスクロール暴発対策 */
    }

    .wrap{width:min(860px, 94vw); padding:22px;}
    .unit{
      background: linear-gradient(180deg, var(--shell0) 0%, var(--shell1) 100%);
      border: 1px solid var(--edge);
      border-radius: 16px;
      box-shadow:
        0 22px 60px var(--shadow),
        inset 0 1px 0 rgba(255,255,255,.05);
      overflow:hidden;
    }

    .top{
      padding:16px;
      border-bottom:1px solid rgba(19,35,58,.9);
      background:
        linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,0) 70%),
        linear-gradient(90deg, rgba(0,0,0,.25), transparent 45%, rgba(0,0,0,.35));
    }
    .title{
      font-size:14px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:2.6px;
      color: rgba(215,222,234,.92);
      user-select:none;
      -webkit-user-select:none;
    }

    .mid{
      padding:16px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.24));
    }

    /* XY Pad */
    .padPlate{
      width:100%;
      height:min(62vh, 520px);
      border-radius:16px;
      border:1px solid rgba(255,255,255,.05);
      background:
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.22));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.03);
      position:relative;
      overflow:hidden;

      touch-action:none;
      -webkit-tap-highlight-color: transparent;
    }

    /* Subtle grid */
    .padPlate::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(rgba(255,255,255,.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: 16px 16px;
      opacity:.18;
      pointer-events:none;
    }

    /* crosshair */
    .vline{
      position:absolute;
      left:50%; top:0;
      width:1px; height:100%;
      background: rgba(255,255,255,.08);
      transform:translateX(-50%);
      pointer-events:none;
    }
    .hline{
      position:absolute;
      left:0; top:50%;
      width:100%; height:1px;
      background: rgba(255,255,255,.08);
      transform:translateY(-50%);
      pointer-events:none;
    }

    /* indicator dot */
    .dot{
      position:absolute;
      width:14px; height:14px;
      border-radius:999px;
      background: rgba(159,227,182,.70);
      border:1px solid rgba(159,227,182,.35);
      box-shadow: 0 0 10px rgba(159,227,182,.18);
      transform: translate(-50%,-50%);
      pointer-events:none;
      opacity:.9;
    }
    .dot.off{
      opacity:.25;
      background: rgba(159,227,182,.18);
      box-shadow:none;
    }

    /* hit layer */
    .padHit{
      position:absolute;
      inset:0;
      display:block;
      touch-action:none;
      -webkit-tap-highlight-color: transparent;
      background: transparent;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="unit">
      <div class="top">
        <div class="title">YORU NO TSUSHIN</div>
      </div>

      <div class="mid">
        <div class="padPlate" id="pad">
          <div class="vline"></div>
          <div class="hline"></div>
          <div class="dot off" id="dot"></div>
          <div class="padHit" id="hit" aria-label="XY pad"></div>
        </div>
      </div>
    </div>
  </div>

<script>
/* XY mapping
   y: top slow (interval long), bottom fast (interval short)
   x: left low, right high (continuous mult)
*/

let ctx, osc, gate, master;
let lfo, shaper, lfoDepth;
let iosUnlocked = false;

const pad = document.getElementById("pad");
const hit = document.getElementById("hit");
const dot = document.getElementById("dot");

const MIN_MS = 160;
const MAX_MS = 900;

const MID = [
  { name: "F", hz: 349.228 },
  { name: "A", hz: 440.000 },
  { name: "C", hz: 523.251 },
  { name: "E", hz: 659.255 },
  { name: "G", hz: 783.991 },
];

let current = MID[0];
let x01 = 0.5;
let y01 = 0.5;
let holding = false;

function clamp01(v){ return Math.max(0, Math.min(1, v)); }
function pickRandomNote(){ return MID[(Math.random() * MID.length) | 0]; }

function xToMult(x){
  if (x < 0.5) return 0.5 + x * 1.0;   // 0.5..1.0
  return 1.0 + (x - 0.5) * 2.0;        // 1.0..2.0
}
function yToMs(y){
  return MAX_MS - (MAX_MS - MIN_MS) * y;
}
function msToLfoHz(ms){
  return 500 / ms; // square LFO full-cycle = 2*ms
}

function ensureAudio(){
  if (ctx) return;
  ctx = new (window.AudioContext || window.webkitAudioContext)();

  master = ctx.createGain();
  master.gain.value = 0.0;

  gate = ctx.createGain();
  gate.gain.value = 0.0;

  osc = ctx.createOscillator();
  osc.type = "sine";
  osc.frequency.value = current.hz;

  osc.connect(gate);
  gate.connect(master);
  master.connect(ctx.destination);
  osc.start();

  // LFO gate
  lfo = ctx.createOscillator();
  lfo.type = "square";
  lfo.frequency.value = msToLfoHz(yToMs(y01));

  shaper = ctx.createWaveShaper();
  const N = 1024;
  const curve = new Float32Array(N);
  for (let i=0;i<N;i++){
    const x = (i/(N-1))*2-1;
    curve[i] = x >= 0 ? 1 : 0; // 0/1 gate
  }
  shaper.curve = curve;
  shaper.oversample = "4x";

  lfoDepth = ctx.createGain();
  lfoDepth.gain.value = 0.0;

  lfo.connect(shaper);
  shaper.connect(lfoDepth);
  lfoDepth.connect(gate.gain);
  lfo.start();
}

function unlockIOSOnce(){
  if (!ctx || iosUnlocked) return;
  try{
    const buffer = ctx.createBuffer(1, 1, ctx.sampleRate);
    const src = ctx.createBufferSource();
    src.buffer = buffer;
    src.connect(ctx.destination);
    src.start(0);
    src.stop(0.01);
    iosUnlocked = true;
  }catch(e){}
}

function ramp(param, value, t=0.02){
  const now = ctx.currentTime;
  param.cancelScheduledValues(now);
  param.setValueAtTime(param.value, now);
  param.linearRampToValueAtTime(value, now + t);
}

function applyXY(){
  const r = pad.getBoundingClientRect();
  dot.style.left = (x01 * r.width) + "px";
  dot.style.top  = (y01 * r.height) + "px";

  if (!ctx || !osc || !lfo) return;

  const mult = xToMult(x01);
  const ms = yToMs(y01);

  const det = 1 + (Math.random()*0.002 - 0.001);
  osc.frequency.value = (current.hz * mult) * det;

  lfo.frequency.value = msToLfoHz(ms);
}

function startAudioGesture(){
  ensureAudio();
  unlockIOSOnce();

  // 重要：resumeを“ユーザー操作の中”で呼ぶ
  ctx.resume().then(() => {
    if (ctx.state !== "running") return;

    holding = true;
    dot.classList.remove("off");

    current = pickRandomNote();
    applyXY();

    ramp(lfoDepth.gain, 1.0, 0.02);
    ramp(master.gain, 0.16, 0.02);
  }).catch(()=>{});
}

function stop(){
  holding = false;
  dot.classList.add("off");
  if (!ctx) return;
  ramp(lfoDepth.gain, 0.0, 0.03);
  ramp(master.gain, 0.0, 0.05);
}

function updateFromClientXY(clientX, clientY){
  const r = pad.getBoundingClientRect();
  x01 = clamp01((clientX - r.left) / r.width);
  y01 = clamp01((clientY - r.top) / r.height);
  applyXY();
}

/* -------- Events (pointer + touch 両方付ける) -------- */

// Pointer (desktop / many mobiles)
let pid = null;
hit.addEventListener("pointerdown", (e) => {
  e.preventDefault();
  pid = e.pointerId;
  try { hit.setPointerCapture(pid); } catch(_){}
  updateFromClientXY(e.clientX, e.clientY);
  startAudioGesture();
}, {passive:false});

hit.addEventListener("pointermove", (e) => {
  if (!holding) return;
  if (pid !== null && e.pointerId !== pid) return;
  e.preventDefault();
  updateFromClientXY(e.clientX, e.clientY);
}, {passive:false});

hit.addEventListener("pointerup", (e) => {
  if (pid !== null && e.pointerId !== pid) return;
  e.preventDefault();
  pid = null;
  stop();
}, {passive:false});

hit.addEventListener("pointercancel", (e) => {
  e.preventDefault();
  pid = null;
  stop();
}, {passive:false});

// Touch fallback (iOSでpointerが死ぬ個体への保険)
hit.addEventListener("touchstart", (e) => {
  e.preventDefault();
  const t = e.touches[0];
  if (!t) return;
  updateFromClientXY(t.clientX, t.clientY);
  startAudioGesture();
}, {passive:false});

hit.addEventListener("touchmove", (e) => {
  if (!holding) return;
  e.preventDefault();
  const t = e.touches[0];
  if (!t) return;
  updateFromClientXY(t.clientX, t.clientY);
}, {passive:false});

hit.addEventListener("touchend", (e) => {
  e.preventDefault();
  stop();
}, {passive:false});

hit.addEventListener("touchcancel", (e) => {
  e.preventDefault();
  stop();
}, {passive:false});

// Safety
window.addEventListener("blur", stop);
document.addEventListener("visibilitychange", () => { if (document.hidden) stop(); });

// init dot
applyXY();
</script>
</body>
</html>
